<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Print Spool Manager" [style]="{width: '70%', margin: '0 auto'}">
        <div style="margin-bottom: 20px">
            <p-menubar [model]="items"></p-menubar>
        </div>
    <p-table [value]="printSpoolArray" selectionMode="single" [(selection)]="selectedPrintSpool" dataKey="id" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Period</th>
                <th>Link</th>
                <th>Created</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-printSpool>
            <tr [pSelectableRow]="printSpool">
                <td>{{printSpool.id}}</td>
                <td>{{printSpool.period}}</td>
                <td>{{printSpool.link}}</td>
                <td>{{printSpool.created}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
<p-dialog header="New stratum" [(visible)]="displaySpoolDialog" [modal]="true">
    <div>
        <div>
            <p-dropdown [options]="periods" [(ngModel)]="spoolConfig.date" optionLabel=""></p-dropdown>
        </div>
        <div>
            <p-checkbox name="stratum" id="stratum" for="stratum" label="Stratum" [(ngModel)]="spoolConfig.stratum" [binary]="true"></p-checkbox>
        </div>
        <div>
            <p-checkbox name="avgConsumption" id="avgConsumption" for="avgConsumption" label="Average Consumption" [(ngModel)]="spoolConfig.avgConsumption" [binary]="true"></p-checkbox>
        </div>
        <div>
            <p-checkbox name="lastConsumption" id="lastConsumption" for="lastConsumption" label="Last Consumption" [(ngModel)]="spoolConfig.lastConsumption" [binary]="true"></p-checkbox>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nConsumptions">Number Consumptions</label>
            </div>
            <div class="ui-g-8">
                <p-inputNumber [min]="1" [max]="12" id="nConsumptions" [(ngModel)]="spoolConfig.nconsumptions"></p-inputNumber>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-check" (click)="generatePrintSpool()" label="Generate"></button>
        </div>
    </p-footer>
</p-dialog>
</div>

<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Print Spool Manager" [style]="{width: '70%', height: '500px', margin: '0 auto'}">
        <div style="margin-bottom: 20px">
            <p-menubar [model]="items"></p-menubar>
        </div>
    <p-table [value]="printSpoolArray" [scrollable]="true" scrollHeight="300px" selectionMode="single" [(selection)]="selectedPrintSpool" dataKey="id" styleClass="p-datatable-sm" 
    [tableStyle]="{'min-width': '50rem'}" [columns]="cols" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-printSpool let-columns="columns">
            <tr [pSelectableRow]="printSpool" >
                <td *ngFor="let col of columns">
                    {{printSpool[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
<p-dialog header="New stratum" [(visible)]="displaySpoolDialog" [modal]="true">
    <div>
        <div>
            <p-dropdown [options]="periods" [(ngModel)]="spoolConfig.date" optionLabel=""></p-dropdown>
        </div>
        <div>
            <p-checkbox name="stratum" id="stratum" for="stratum" label="Stratum" [(ngModel)]="spoolConfig.stratum" [binary]="true"></p-checkbox>
        </div>
        <div>
            <p-checkbox name="avgConsumption" id="avgConsumption" for="avgConsumption" label="Average Consumption" [(ngModel)]="spoolConfig.avgConsumption" [binary]="true"></p-checkbox>
        </div>
        <div>
            <p-checkbox name="lastConsumption" id="lastConsumption" for="lastConsumption" label="Last Consumption" [(ngModel)]="spoolConfig.lastConsumption" [binary]="true"></p-checkbox>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nConsumptions">Number Consumptions</label>
            </div>
            <div class="ui-g-8">
                <p-inputNumber [min]="1" [max]="12" id="nConsumptions" [(ngModel)]="spoolConfig.nconsumptions"></p-inputNumber>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button #generateButton type="button" pButton icon="fa fa-check" (click)="generatePrintSpool(generateButton)" label="Generate"></button>
        </div>
    </p-footer>
</p-dialog>
</div>

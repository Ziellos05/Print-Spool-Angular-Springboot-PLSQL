<!-- Breadcrumb -->

<p-breadcrumb [style]="{'margin-top':'6%', 'margin-bottom':'-1%', 'width': '100%', 'height': '100%'}" [model]="homePage" [home]="home"></p-breadcrumb>

<h2>Print Spool Manager</h2>

<div class="cards" [style]="{'margin-top':'-1%'}">
  <div><p-card header="Stratum Terms" subheader="Manage the stratums" [style]="{width: '360px'}" styleClass="shadow-2">
    <ng-template pTemplate="header">
        <img alt="Card" src="../assets/stratumcard.PNG">
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button (onClick)="stratumRedirect()" label="Let's do it" icon="pi pi-bolt" styleClass="p-button-danger" [style]="{'margin-left': '6em'}"></p-button>
    </ng-template>
</p-card></div>
  <div><p-card header="Print Spool" subheader="Manage the print spool" [style]="{width: '360px'}" styleClass="shadow-2">
    <ng-template pTemplate="header">
        <img alt="Card" src="../assets/printspoolcard.PNG">
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button (onClick)="spoolRedirect()" label="Let's do it" icon="pi pi-bolt" styleClass="p-button-danger" [style]="{'margin-left': '6em'}"></p-button>
    </ng-template>
</p-card></div>
  <div><p-card header="File Upload" subheader="Manage file uploads" [style]="{width: '360px'}" styleClass="shadow-2">
    <ng-template pTemplate="header">
        <img alt="Card" src="../assets/uploadfilecard.PNG">
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button (onClick)="uploadRedirect()" label="Let's do it" icon="pi pi-bolt" styleClass="p-button-danger" [style]="{'margin-left': '6em'}"></p-button>
    </ng-template>
</p-card></div>
</div>

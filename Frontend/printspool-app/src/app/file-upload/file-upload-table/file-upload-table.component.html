<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Uploads Manager" [style]="{width: '70%', margin: '0 auto'}">
        <div style="margin-bottom: 20px">
            <p-menubar [model]="items"></p-menubar>
        </div>
    <p-table [value]="uploadsArray" selectionMode="single" [(selection)]="selectedFile" dataKey="id" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Link</th>
                <th>Created</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fileUpload>
            <tr [pSelectableRow]="fileUpload">
                <td>{{fileUpload.id}}</td>
                <td>{{fileUpload.link}}</td>
                <td>{{fileUpload.created}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
<p-dialog header="New stratum" [(visible)]="displayUploadDialog" [modal]="true">
    <div>
        <p-fileUpload name="file" url="http://localhost:8080/upload"></p-fileUpload>
    </div>
</p-dialog>
</div>

<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Uploads Manager" [style]="{width: '70%', height: '500px', margin: '0 auto'}">
        <div style="margin-bottom: 20px">
            <p-menubar [model]="items"></p-menubar>
        </div>
    <p-table [value]="uploadsArray" [scrollable]="true" scrollHeight="300px" selectionMode="single" [(selection)]="selectedFile" dataKey="id" styleClass="p-datatable-sm" 
    [tableStyle]="{'min-width': '50rem'}" [columns]="cols" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fileUpload let-columns="columns">
            <tr [pSelectableRow]="fileUpload" >
                <td *ngFor="let col of columns">
                    {{fileUpload[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
<p-dialog header="New stratum" [(visible)]="displayUploadDialog" [modal]="true">
    <div>
        <p-fileUpload name="file" #fileUpload url="http://localhost:8080/upload" (onError)="onUpload($event, fileUpload)"></p-fileUpload>
    </div>
</p-dialog>
</div>

<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog header="Download file" icon="pi pi-exclamation-triangle" acceptButtonStyleClass="p-button-danger" rejectButtonStyleClass="p-button-danger p-button-text"></p-confirmDialog>
    <!-- p-panel -->
    <div header="Uploads Manager" [style]="{width: '60%', height: '100%', margin: '0 auto'}">
        <div [style]="{'margin-top':'1%', 'margin-bottom':'1%'}">
            <p-menubar [model]="items"></p-menubar>
        </div>
    <p-table [value]="uploadsArray" [scrollable]="true" scrollHeight="17.5rem" selectionMode="single" [(selection)]="selectedFile" dataKey="id" styleClass="p-datatable-sm" 
    [tableStyle]="{'width': '100%'}" [columns]="cols" [paginator]="true" [rows]="6">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fileUpload let-columns="columns">
            <tr [pSelectableRow]="fileUpload" >
                <td *ngFor="let col of columns">
                    {{fileUpload[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Upload file" [(visible)]="displayUploadDialog" [modal]="true">
    <div>
        <p-fileUpload name="file" #fileUpload url="http://localhost:8080/upload" (onError)="onUpload($event, fileUpload)" chooseStyleClass="p-button-danger p-button-text" uploadStyleClass="p-button-danger" cancelStyleClass="p-button-danger p-button-text" removeStyleClass="p-button-danger"></p-fileUpload>
    </div>
</p-dialog>
</div>
